<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
</head>
<body>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td class="item">Item 1</td>
            <td class="prices">10</td>
        </tr>
        <tr>
            <td class="item">Item 2</td>
            <td class="prices">20</td>
        </tr>
        <tr>
            <td class="item">Item 3</td>
            <td class="prices">15</td>
        </tr>
    </table>

    <button id="getSumBtn">Get Total Price</button>

    <script>
        const getSumBtn = document.getElementById("getSumBtn");
        getSumBtn.addEventListener("click", getSum);

        function getSum() {
            // Select all elements with class "prices"
            const priceElements = document.querySelectorAll(".prices");

            // Initialize total price to 0
            let totalPrice = 0;

            // Loop through price elements and sum their values
            priceElements.forEach((priceElement) => {
                const price = parseFloat(priceElement.textContent);
                if (!isNaN(price)) {
                    totalPrice += price;
                }
            });

            // Create a new row for displaying the total price
            const table = document.querySelector("table");
            const newRow = table.insertRow(-1); // -1 means insert at the end
            const newCell = newRow.insertCell(0);
            newCell.colSpan = 2; // Span the cell across two columns
            newCell.textContent = `Total Price: $${totalPrice.toFixed(2)}`;
        }
    </script>
</body>
</html>
